<app-navbar categoria="electronics"></app-navbar>
<div>
    <div *ngIf="listProductJewelery$ | async as products; else loader" class="container border  mt-5">
        <div class="container text-center">
            <div class="row" >
              <div class="col mt-5" *ngFor="let Product of products">
                <app-card-product [product]="Product"></app-card-product>
            </div>
            </div>
        </div>
        
    </div>

    <ng-template #loader>
      <app-spinner></app-spinner>
    </ng-template>
</div>
